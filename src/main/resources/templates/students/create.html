<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .invalid-feedback {
            display: block;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <!-- Card Container -->
            <div class="card shadow-lg border-0">
                <!-- Card Header -->
                <div class="card-header text-center py-4">
                    <h2 class="mb-0">
                        <i class="bi bi-person-plus-fill me-2"></i>
                        Create New Student
                    </h2>
                </div>

                <!-- Card Body -->
                <div class="card-body p-5">
                    <form method="post" th:object="${studentDto}" th:action="@{/students/save}">

                        <!-- First Name Field -->
                        <div class="row mb-4">
                            <label class="col-sm-3 col-form-label required">First Name</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                    <input type="text"
                                           class="form-control"
                                           th:field="${studentDto.firstName}"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                           placeholder="Enter first name">
                                </div>
                                <div th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="${studentDto.firstName}"
                                     class="invalid-feedback">
                                    First name error
                                </div>
                            </div>
                        </div>

                        <!-- Last Name Field -->
                        <div class="row mb-4">
                            <label class="col-sm-3 col-form-label required">Last Name</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{lastName}"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                           placeholder="Enter last name">
                                </div>
                                <div th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"
                                     class="invalid-feedback">
                                    Last name error
                                </div>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="row mb-4">
                            <label class="col-sm-3 col-form-label required">Email</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                    <input type="email"
                                           class="form-control"
                                           th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                           placeholder="Enter email address">
                                </div>
                                <div th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"
                                     class="invalid-feedback">
                                    Email error
                                </div>
                            </div>
                        </div>

                        <!-- Address Field -->
                        <div class="row mb-4">
                            <label class="col-sm-3 col-form-label">Address</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-geo-alt"></i>
                                        </span>
                                    <textarea class="form-control"
                                              th:field="*{address}"
                                              rows="3"
                                              placeholder="Enter full address (optional)"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Status Field -->
                        <div class="row mb-4">
                            <label class="col-sm-3 col-form-label required">Status</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-check-circle"></i>
                                        </span>
                                    <select class="form-select"
                                            th:field="*{status}"
                                            th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                                        <option value="">Select status</option>
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Graduated">Graduated</option>
                                    </select>
                                </div>
                                <div th:if="${#fields.hasErrors('status')}"
                                     th:errors="*{status}"
                                     class="invalid-feedback">
                                    Status error
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="row">
                            <div class="col-sm-9 offset-sm-3">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                    <button type="submit" class="btn btn-primary btn-lg me-2">
                                        <i class="bi bi-check-lg me-2"></i>
                                        Save Student
                                    </button>
                                    <a th:href="@{/students}" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-left me-2"></i>
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- Card Footer -->
                <div class="card-footer text-center bg-light">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Fields marked with <span class="text-danger">*</span> are required
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Enhancement -->
<script>
    // Add some interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input, select, textarea');

        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() !== '') {
                    this.classList.add('is-valid');
                    this.classList.remove('is-invalid');
                }
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    this.classList.remove('is-invalid');
                }
            });
        });
    });
</script>
</body>
</html>
